<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/piano.css">
    <title>Piano</title>
</head>

<body>
    <!-- general content add to every file -->
    <video id="intro" class="hidden">
        <source src="movies/movie2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="succesScreen">
        <div id="succesCode" class="resultText"></div>
    </div>
    <div id="failureScreen">
        <div id="failureCode" class="resultText"></div>
        <div id="failurePrice"></div>
    </div>
    <div id="timerText">
        10:00
    </div>

    <!-- custom content created for this game-->
    <audio id="error">
        <source src="/sounds/error.mp3" type="audio/mpeg">
    </audio>
    <audio id="noteA">
        <source src="/sounds/A.mp3" type="audio/mpeg">
    </audio>
    <audio id="noteB">
        <source src="/sounds/B.mp3" type="audio/mpeg">
    </audio>
    <audio id="noteC">
        <source src="/sounds/C.mp3" type="audio/mpeg">
    </audio>
    <audio id="noteD">
        <source src="/sounds/D.mp3" type="audio/mpeg">
    </audio>
    <audio id="noteE">
        <source src="/sounds/E.mp3" type="audio/mpeg">
    </audio>
    <audio id="noteF">
        <source src="/sounds/F.mp3" type="audio/mpeg">
    </audio>
    <audio id="noteG">
        <source src="/sounds/G.mp3" type="audio/mpeg">
    </audio>
    <div class="circleContainer">
        <div class="circle" id="n1">

        </div>
    </div>
    <div class="circleContainer">
        <div class="circle" id="n2">

        </div>
    </div>
    <div class="circleContainer">
        <div class="circle" id="n3">

        </div>
    </div>
    <div class="circleContainer">
        <div class="circle" id="n4">

        </div>
    </div>
    <div class="circleContainer">
        <div class="circle" id="n5">

        </div>
    </div>
    <div class="circleContainer">
        <div class="circle" id="n6">

        </div>
    </div>
    <div class="circleContainer">
        <div class="circle" id="n7">

        </div>
    </div>
    <div class="circleContainer">
        <div class="circle" id="n8">

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/piano.js"></script>

</body>

</html>
